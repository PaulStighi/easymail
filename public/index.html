<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mock-up presentation mail-pug-inator</title>
</head>

<style>
  body {
    display: table;
    border-collapse: collapse;
    width: 100%;
  }

  hr {
    height: 0px;
    display: table-row;
    border-bottom: 2pt solid black;
  }

  form {
    display: table-row;
  }

  label {
    display: table-cell;
    text-align: center;
  }

  input {
    display: table-cell;
    margin-left: 10px;
    margin-right: 10px;
  }
</style>

<body>
  <h1 style="display: flex; justify-content: center;">Email engine usage example</h1>

  <!--                            TEMPLATER                            -->

  <hr><br>

  <form action="/templater/save" method="POST">
    <label for="path">Enter template path for <b>Template_save</b>: </label>
    <input id="path" type="text" size="100" name="path" placeholder="Path string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/templater/findById" method="GET">
    <label for="templateId">Enter templateId for <b>Template_findById</b>: </label>
    <input id="templateId" type="text" size="100" name="templateId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/templater/read" method="GET">
    <label for="condition">Enter condition for <b>Template_findAll</b>: </label>
    <input id="condition" type="text" size="100" name="condition" placeholder="Condition string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/templater/deleteById" method="POST">
    <label for="templateId">Enter templateId for <b>Template_deleteById</b>: </label>
    <input id="templateId" type="text" size="100" name="templateId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <!--                            BATCH                            -->

  <hr><br>

  <form action="/batch/save" method="POST">
    <label for="path">Enter batchlist path for <b>Batch_save</b>: </label>
    <input id="path" type="text" size="100" name="path" placeholder="Path string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/batch/findById" method="GET">
    <label for="batchId">Enter batchId for <b>Batch_findById</b>: </label>
    <input id="batchId" type="text" size="100" name="batchId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/batch/read" method="GET">
    <label for="condition">Enter condition for <b>Batch_findAll</b>: </label>
    <input id="condition" type="text" size="100" name="condition" placeholder="Condition string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/batch/deleteById" method="POST">
    <label for="batchId">Enter batchId for <b>Batch_deleteById</b>: </label>
    <input id="batchId" type="text" size="100" name="batchId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <!--                            VERIFY                            -->

  <hr><br>

  <form action="/verify/email" method="GET">
    <label for="email">Enter email address for <b>Verify_email</b>: </label>
    <input id="email" type="text" size="100" name="email" placeholder="Email address">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/verify/batch" method="GET">
    <label for="batchId">Enter batchId for <b>Verify_batch</b>: </label>
    <input id="batchId" type="text" size="100" name="batchId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <!--                            TASK                            -->

  <hr><br>

  <form action="/task/save" method="POST">
    <label for="path">Enter task path for <b>Task_save</b>: </label>
    <input id="path" type="text" size="100" name="path" placeholder="Path string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/task/findById" method="GET">
    <label for="taskId">Enter taskId for <b>Task_findById</b>: </label>
    <input id="taskId" type="text" size="100" name="taskId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/task/read" method="GET">
    <label for="condition">Enter condition for <b>Task_findAll</b>: </label>
    <input id="condition" type="text" size="100" name="condition" placeholder="Condition string">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <form action="/task/deleteById" method="POST">
    <label for="taskId">Enter taskId for <b>Task_deleteById</b>: </label>
    <input id="taskId" type="text" size="100" name="taskId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>

  <!--                            SENDER                            -->

  <hr><br>

  <form action="/sender/executeTask" method="POST">
    <label for="taskId">Enter taskId for <b>Sender_executeTask</b>: </label>
    <input id="taskId" type="text" size="100" name="taskId" placeholder="ObjectId value">
    <input type="submit" value="SEND REQUEST">
  </form>

  <br>
  <hr>

</body>
<script src="client.js"></script>

</html>
